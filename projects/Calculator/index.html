<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="toggleBtn"></div>
  <div class="calculator">
    <div class="buttons">
      <h2 id="value"></h2>
      <span class="span" id="clear">Clear</span>
      <span class="span" id="fraction"> / </span>
      <span class="span" id="multiplication"> * </span>
      <span class="span">7</span>
      <span class="span">8</span>
      <span class="span">9</span>
      <span class="span" id="minus"> - </span>
      <span class="span">4</span>
      <span class="span">5</span>
      <span class="span">6</span>
      <span class="span" id="plus"> + </span>
      <span class="span">1</span>
      <span class="span">2</span>
      <span class="span">3</span>
      <span class="span">0</span>
      <span class="span" id="dobleDigit">00</span>
      <span class="span">.</span>
      <span class="span" id="equal">=</span>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
